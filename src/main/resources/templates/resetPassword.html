<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<form th:action="@{/password_reset}" th:object="${form}" method="post">
    <input th:type="hidden" th:value="${token}" name="token">
    <label> Enter New Password:  </label>
    <input th:type="password" name="newPassword" th:field="*{newPassword}">
    <label> Confirm Password:  </label>
    <input th:type="password" name="confirmPassword" th:field="*{confirmPassword}">
    <input type="submit" value="Reset">
</form>
</body>
</html>
