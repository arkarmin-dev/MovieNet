<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-4 shadow-lg bg-light login-content">
        <!-- Logo -->
        <div class="logo-blk d-flex justify-content-center mb-3">
            <h1 class="border-end border-danger"><img class="logo me-5 " th:src="@{/images/logo1.png}" alt="" width="119" height="58"></h1>
            <h2 class="ms-5 dosis-bold">Sign-in</h2>
        </div>

        <!-- Log-in form -->
        <form th:action="@{/login}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <a th:href="@{/forget_password}">Forgot Password?</a>
            <button type="submit" class="btn btn-danger w-100 my-3">Log in</button>
        </form>
        <div class="mt-3 d-flex">
            <label class="me-5">Don't have an account?</label>
            <a th:href="@{/sign_up}">Sign up</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO1hCjYy3g7EB1/6vQFZfhz1d0U2E6K1C0f2FLn+8V3G9U4lxZZN1x" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-cKcn6Ooi4Z0l8G8lV8fLB6Np1GTaUpM6mAq9LxhF6yGxDl/dIqf7B8F4WvZTRI7N" crossorigin="anonymous"></script>
</body>
</html>
