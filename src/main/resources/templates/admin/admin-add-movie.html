<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Movie</h1>
    <form th:action="@{/admin/addNewMovie}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date:</label>
            <input type="number" id="releaseDate" name="releaseDate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="imdb_rating" class="form-label">IMDB Rating:</label>
            <input type="number" step="0.1" id="imdb_rating" name="imdb_rating" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="plot" class="form-label">Plot:</label>
            <textarea id="plot" name="plot" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">Poster:</label>
            <input type="file" id="poster" name="poster" class="form-control" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="video" class="form-label">Video:</label>
            <input type="file" id="video" name="video" class="form-control" accept="video/*" required>
        </div>

        <div class="mb-3">
            <label for="genres" class="form-label">Genres:</label>
            <select id="genres" name="genreIds" class="form-select" required>
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
